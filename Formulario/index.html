<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form name="Formulario" action="wwww.foda-se.com.br">
        <b>Digite seu nome:</b>
        <br>
        <textarea name="area1" cols="20" rows="1">
</textarea>
        <br>
        <b>Login:</b>
        <input type="text" name="Nome" size="15" maxlength="20">
        <!--value="Digite seu nome"-->
        <br>
        <b>Senha: </b>
        <input type="password" name="senha" size="15" maxlength="20">
        <h2>Qual pais venceu a ultima olimpiada de programação?</h2>
        <input type="radio" name="conjunto" value="1"> Brasil
        <!--checkbox caixinha diferente-->
        <!--checked deixar marcado como "padrao"-->
        <input type="radio" name="conjunto" value="2"> EUA
        <input type="radio" name="conjunto" value="3"> Inglaterra
        <input type="radio" name="conjunto" value="4"> Russia
        <h2>Quem ganhou a medalha de ouro na prova de matematica?</h2>
        <select name="sel1">
            <option name="A">Ana</option>
            <option name="B">Beta</option>
            <option name="C">Carlota</option>
            <option name="D">Denise</option>
            <option name="E" selected>Elba</option>
        </select>
         
        <input type="submit" name="nome" value="Enviar">
        <input type="reset" name="name" value="Apagar">
    </form>
</body>

</html>
