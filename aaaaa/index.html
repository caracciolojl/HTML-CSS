    <script>
        function setResults() {
            var temp =
                document.getElementById("dados").value;
            if (document.getElementById("LC").checked) {
                temp = temp.toLowerCase();
            }
            if (document.getElementById("UC").checked) {
                temp = temp.toUpperCase();
            }
            document.getElementById("dados").value =
                temp;
        }
    </script>
