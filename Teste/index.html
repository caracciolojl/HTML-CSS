<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <fieldset>
        <legend><strong>Formulario</strong></legend>
    <form name="Login" action="www.youtube.com.br">
        <hr>
        <h2 style="text-align: center;">Dados de login</h2>
        <b>Login:</b>
        <input type="text" name="login" size="15" maxlength="20">
        <br>
        <b>Email:</b>
        <input type="text" name="email" size="15" maxlength="20">
        <br>
        <b>Senha:</b>
        <input type="password" name="senha" size="15" maxlength="20">
        <br>
        <h2 style="text-align: center;">Informações pessoais</h2>
        <b>Nome completo:</b>
        <input type="text" nome="nome" size="44" maxlength="20">
        <br>
        <b>Sexo:</b>
        <input type="radio" name="sexo">Masculino
        <input type="radio" name="sexo">Feminino
        <input type="radio" name="sexo">Outro
        <input type="text">
        <br><br>
        <b>Qual linguagem você já utilizou ou utiliza?</b>
        <br>
        <input type="checkbox" name="preferencia">Java
        <input type="checkbox" name="preferencia">JavaScript
        <input type="checkbox" name="preferencia">Python
        <input type="checkbox" name="preferencia">PHP
        <input type="checkbox" name="preferencia">Ruby
        <input type="checkbox" name="preferencia">C#
        <input type="checkbox" name="preferencia">Outros
        <hr>
        <h2 style="text-align: center;">Tabela</h2>
    </form>
    <table cellpadding="5" cellspacing="5" border="5">
        <th class="login">Dados de login</th>
        <th class="info">Informações Pessoais</th>
        <tr>
            <td>Login</td>
            <td>Nome Completo</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>Sexo</td>
        </tr>
        <tr>
            <td>Senha</td>
            <td>Preferencia</td>
        </tr>
    </table>
</fieldset>
</body>

</html>
